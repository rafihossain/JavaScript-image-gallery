    <title>js image gallary</title>

        .main-image {
            height: 350px;
            width: 500px;
            border: 1px solid #ddd;
        }
        .sub-image {
            height: 90px;
            width: 120px;
            border: 1px solid #ddd;
        }

</head>
<body>
   
    <img src="image/1.jpg" alt="" class="main-image" id="mainImage">
    <div>
        <img src="image/1.jpg" alt="" class="sub-image" id="img1">    
        <img src="image/2.jpg" alt="" class="sub-image" id="img2">    
        <img src="image/3.jpeg" alt="" class="sub-image" id="img3">    
        <img src="image/4.jpg" alt="" class="sub-image" id="img4">    
    </div>
